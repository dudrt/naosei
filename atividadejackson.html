<body>

    <div class="container-fluid">

        <div class="row">

        <div class="row">

            <div class="col-md-6">

                <p>

                    Este site serve para você anotar qualquer coisa, literalmente


                </p>

            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">Home</a>
                            </li>
                            <li class="nav-item">

            </div>
            <div class="col-md-6">


                <input type="text" id="palavra"> <button type="button" class="btn btn-lg btn-block btn-danger"
                    onclick="tela()" id="botao">


                    Button

                </button>

                <input type="number" id="removeid" placeholder="Escreva o id para remover"> <button type="button"
                    class="btn btn-lg btn-block btn-danger" onclick="deletar()">


                    Remove

            </div>

        </div></button>

        <script>


            document.getElementById("palavra")

                .addEventListener("keyup", function (event) {

                    event.preventDefault();

                    if (event.keyCode === 13) {

                        document.getElementById("botao").click();

                    }

                });



            var codigo = 0

            var mostrar = ""

            var mostrarcod = ""

            var array = []





            function tela() {

                var palavra = document.getElementById("palavra").value

                array[codigo] = palavra

                mostrarcod = mostrarcod + codigo + "<br>"
                mostrar = mostrar + palavra + "<BR>"

                document.getElementById("palav").innerHTML = mostrar
                document.getElementById("codigo").innerHTML = mostrarcod
                document.getElementById("palavra").value = null
                codigo++


            }

            function deletar() {

                var iddeletar = document.getElementById("removeid").value
                var antigocodigo = codigo
                codigo = 0
                mostrar = ""
                mostrarcod = ""
                var i = 0
                var banido = []


                while (i < antigocodigo) {

                    if (i == iddeletar) {

                        banido[i] = codigo

                        array[i] = ""

                        codigo++

                        i++



                    } else {

                        if (array[i] != "") {

                            mostrar = mostrar + array[i] + "<br>"
                            mostrarcod += codigo + "<br>"
                            codigo++
                            i++
                        } else { i++; codigo++ }

                    }


                }



                document.getElementById("palav").innerHTML = mostrar

                document.getElementById("codigo").innerHTML = mostrarcod



            }




        </script>

        <div class="row">

            <div class="col-md-12">

                <table class="table" id="tabela">

                    <thead>

                        <tr>

                            <th>

                                Codigo


                            </th>

                            <th>

                                Nome

                            </th>

                        <tr>

                            <th id="codigo">



                            </th>

                            <th id="palav">


                            </th>

                        </tr>

                    </thead>

                    <tbody>


                    </tbody>

                </table>


            </div>

        </div>

    </div>
